<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Will you be my Valentine?</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #fff5f8; /* –ë–µ–ª–æ-—Ä–æ–∑–æ–≤—ã–π —Ñ–æ–Ω */
            font-family: 'Arial', sans-serif;
            overflow: hidden;
            touch-action: manipulation; /* –£–ª—É—á—à–∞–µ—Ç –æ—Ç–∫–ª–∏–∫ –Ω–∞ –º–æ–±–∏–ª—å–Ω—ã—Ö */
        }

        .container {
            text-align: center;
            background: white;
            padding: 30px;
            border-radius: 30px;
            box-shadow: 0 10px 30px rgba(255, 182, 193, 0.4);
            width: 350px;
            position: relative;
            z-index: 10;
        }

        /* –°—Ç–∏–ª–∏ –¥–ª—è –∫–∞—Ä—Ç–∏–Ω–æ–∫ */
        .cat-img {
            width: 200px;
            height: 200px;
            object-fit: contain;
            border-radius: 15px;
            margin-bottom: 20px;
        }

        h1 {
            color: #ff4d6d;
            font-size: 26px;
            margin-bottom: 30px;
            min-height: 60px;
        }

        .btn-wrapper {
            display: flex;
            justify-content: center;
            gap: 20px;
            height: 60px;
            align-items: center;
        }

        button {
            padding: 15px 30px;
            font-size: 18px;
            font-weight: bold;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: transform 0.1s ease;
        }

        #yesBtn {
            background-color: #ff4d6d;
            color: white;
            box-shadow: 0 4px 15px rgba(255, 77, 109, 0.3);
        }

        #noBtn {
            background-color: #f777f0;
            color: #ffffff;
            position: relative; /* –í –Ω–∞—á–∞–ª–µ —Å—Ç–æ–∏—Ç –≤ —Ä—è–¥ */
            z-index: 1000;
        }

        .hidden {
            display: none;
        }

        /* –ê–Ω–∏–º–∞—Ü–∏—è –¥–ª—è "I love you" */
        .love-text {
            color: #ff1493;
            font-size: 32px;
            animation: pulse 1s infinite;
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }
    </style>
</head>
<body>

    <div class="container">
        <div id="question-section">
            <img id="main-pic" src="https://media.giphy.com/media/v1.Y2lkPWVjZjA1ZTQ3ZjY0NjNtMWxnMzdqeXpid3RweWlpZzMxdjhsMjR2dWg0ODMzYjl3MSZlcD12MV9naWZzX3NlYXJjaCZjdD1n/16OzPTMlBMiH6Yze1n/giphy.gif" alt="Waiting cat" class="cat-img">
            <h1>Will u be my valentine? ‚ù§Ô∏è</h1>
            
            <div class="btn-wrapper">
                <button id="yesBtn">–î–∞!</button>
                <button id="noBtn">–ù–µ—Ç</button>
            </div>
        </div>

        <div id="success-section" class="hidden">
            <img src="https://media4.giphy.com/media/v1.Y2lkPTc5MGI3NjExM2pkaDBxeWVwa3NtcGx3bmxyaG9rMW95cmdnNjB2Y2s1eDlib2ZieiZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9Zw/W1hd3uXRIbddu/giphy.gif" alt="Happy cats" class="cat-img">
            <h1 class="love-text">Love u babeüíñ</h1>
        </div>
    </div>

    <script>
        const noBtn = document.getElementById('noBtn');
        const yesBtn = document.getElementById('yesBtn');
        const qSection = document.getElementById('question-section');
        const sSection = document.getElementById('success-section');

        // –§—É–Ω–∫—Ü–∏—è —É–±–µ–≥–∞–Ω–∏—è
        function escape() {
            // –ü–µ—Ä–µ–≤–æ–¥–∏–º –∫–Ω–æ–ø–∫—É –≤ —Ñ–∏–∫—Å–∏—Ä–æ–≤–∞–Ω–Ω–æ–µ –ø–æ–ª–æ–∂–µ–Ω–∏–µ, —á—Ç–æ–±—ã –æ–Ω–∞ –ª–µ—Ç–∞–ª–∞ –ø–æ –≤—Å–µ–º—É —ç–∫—Ä–∞–Ω—É
            noBtn.style.position = 'fixed';
            
            // –í—ã—á–∏—Å–ª—è–µ–º —Å–ª—É—á–∞–π–Ω—ã–µ –∫–æ–æ—Ä–¥–∏–Ω–∞—Ç—ã (—Å –æ—Ç—Å—Ç—É–ø–æ–º –æ—Ç –∫—Ä–∞–µ–≤)
            const x = Math.random() * (window.innerWidth - noBtn.offsetWidth - 40) + 20;
            const y = Math.random() * (window.innerHeight - noBtn.offsetHeight - 40) + 20;

            noBtn.style.left = x + 'px';
            noBtn.style.top = y + 'px';
        }

        // –î–ª—è –ü–ö: —É–±–µ–≥–∞–µ—Ç –ø—Ä–∏ –Ω–∞–≤–µ–¥–µ–Ω–∏–∏
        noBtn.addEventListener('mouseover', escape);

        // –î–ª—è —Ç–µ–ª–µ—Ñ–æ–Ω–æ–≤: —É–±–µ–≥–∞–µ—Ç –ø—Ä–∏ –ø–æ–ø—ã—Ç–∫–µ –Ω–∞–∂–∞—Ç—å
        noBtn.addEventListener('touchstart', (e) => {
            e.preventDefault(); // –ë–ª–æ–∫–∏—Ä—É–µ—Ç —Å–∞–º–æ –Ω–∞–∂–∞—Ç–∏–µ
            escape();
        });

        // –ù–∞ –≤—Å—è–∫–∏–π —Å–ª—É—á–∞–π, –µ—Å–ª–∏ –≤—Å–µ –∂–µ –∫–ª–∏–∫–Ω—É–ª–∏ (—á–µ—Ä–µ–∑ —Ç–∞–±—É–ª—è—Ü–∏—é –∏–ª–∏ –±–∞–≥)
        noBtn.addEventListener('click', (e) => {
            e.preventDefault();
            escape();
        });

        // –õ–æ–≥–∏–∫–∞ –∫–Ω–æ–ø–∫–∏ "–î–∞"
        yesBtn.addEventListener('click', () => {
            qSection.classList.add('hidden');
            sSection.classList.remove('hidden');
            // –£–±–∏—Ä–∞–µ–º –∫–Ω–æ–ø–∫—É –ù–µ—Ç —Å–æ–≤—Å–µ–º, –µ—Å–ª–∏ –æ–Ω–∞ –≥–¥–µ-—Ç–æ –ª–µ—Ç–∞–µ—Ç
            noBtn.style.display = 'none';
        });
    </script>
</body>
</html>
